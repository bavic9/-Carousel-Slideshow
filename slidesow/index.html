<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item visible">
            <img src="./img/audi.jfif" alt="">
        </div>
        <div class="carousel-item">
            <img src="./img/benz.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="./img/brabus.jfif" alt="">
        </div>
        <div class="carousel-item">
            <img src="./img/honder.jfif" alt="">
        </div>
        <div class="carousel-item">
            <img src="./img/lexus 1.webp" alt="">
        </div>
        <div class="carousel-item">
            <img src="./img/toyota.webp" alt="">
        </div>
        <div class="carousel-action">
            <button id="prevBtn" aria-label="Previous slide"><img src="./img/icons8-less-than-30.png" alt=""></button>
            <button id="nextBtn" aria-label="Next slide"><img src="./img/icons8-more-than-30.png" alt=""></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
